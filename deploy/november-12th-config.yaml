apiVersion: batch/v1
kind: CronJob
metadata:
  name: dunham-cron
spec:
  schedule: "*/10 * * * *"
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels: 
            name: dunham-cron
        spec:
          containers:
            - name: dunham
              image: docker.io/kwyn/dunham:latest
              imagePullPolicy: IfNotPresent
              volumeMounts:
              - name: dunham-dot-env
                mountPath: "/home/pptruser/workspace/secrets/"
                readOnly: true
              - name: nov-12th-config
                mountPath: "/home/pptruser/workspace/configmaps/"
          restartPolicy: Never
          volumes:
          - name: dunham-dot-env
            secret:
              secretName: dunham.env
          - name: nov-12th-config
            configMap:
              name: nov-12th-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels: 
    name: dunham-cron
  name: nov-12th-config 
data:
  sites.json: |
    [
      "Upper Pines",
      "Lower Pines",
      "North Pines"
    ]
  dates.json: |
    {
      "start": "11/12/2022",
      "end": "11/13/2022"
    }
