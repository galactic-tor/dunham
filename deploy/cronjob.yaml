apiVersion: batch/v1
kind: CronJob
metadata:
  name: dunham-cron
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: dunham
            image: docker.io/kwyn/dunham
            imagePullPolicy: IfNotPresent
          restartPolicy: Never
          volumeMounts:
            - name: .env
              mountPath: "/home/pptruser/workspace/"
              readOnly: true
          volumes:
          - name: .env
            secret:
              secretName: dunham.env